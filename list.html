<html>
    <body>

        <h1>unordered list</h1>
        <ul type="square">
    <li>horse</li>
    <li>cow</li>
    <li>tiger</li>
    </ul>
    <h1>ordered list</h1>
    <ol type="A">
<li>horse</li>
<li>cow</li>
<li>tiger</li>
</ol>
<h1>ordered list</h1>
<ol type="i">
<li>horse</li>
<li>cow</li>
<li>tiger</li>
<li>lion</li>
</ol>
    </body>
</html>
